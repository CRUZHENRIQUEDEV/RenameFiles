<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Renomeador de Arquivos - Versão Simples</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        
        .file-list {
            border: 1px solid #ccc;
            padding: 10px;
            min-height: 100px;
            margin-bottom: 20px;
        }
        
        .file-item {
            padding: 5px;
            margin: 5px 0;
            background-color: #f5f5f5;
            display: flex;
            align-items: center;
        }
        
        .file-name {
            flex-grow: 1;
            margin-right: 10px;
        }
        
        textarea {
            width: 100%;
            height: 150px;
            margin-bottom: 20px;
        }
        
        button {
            padding: 8px 16px;
            margin-right: 10px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        
        table, th, td {
            border: 1px solid #ccc;
        }
        
        th, td {
            padding: 8px;
            text-align: left;
        }
        
        #message {
            padding: 10px;
            margin: 10px 0;
            display: none;
        }
        
        .error {
            background-color: #ffcccc;
        }
        
        .success {
            background-color: #ccffcc;
        }
    </style>
</head>
<body>
    <h1>Renomeador de Arquivos</h1>
    
    <div>
        <h2>1. Selecione os arquivos para renomear</h2>
        <input type="file" id="fileInput" multiple>
        <div id="fileList" class="file-list">
            <p id="emptyMessage">Nenhum arquivo selecionado</p>
        </div>
    </div>
    
    <div>
        <h2>2. Cole os novos nomes (um por linha ou dados do Excel)</h2>
        <textarea id="newNames" placeholder="Nome1&#9;Descrição1&#10;Nome2&#9;Descrição2&#10;Nome3&#9;Descrição3"></textarea>
    </div>
    
    <div>
        <h2>3. Visualize as alterações</h2>
        <button id="previewBtn">Gerar Visualização</button>
        <table id="previewTable">
            <thead>
                <tr>
                    <th>Nome Original</th>
                    <th>Novo Nome</th>
                </tr>
            </thead>
            <tbody id="previewBody"></tbody>
        </table>
    </div>
    
    <div>
        <h2>4. Renomeie os arquivos</h2>
        <button id="renameBtn" disabled>Renomear e Baixar</button>
    </div>
    
    <div id="message"></div>
    
    <script>
        // Elementos DOM
        const fileInput = document.getElementById('fileInput');
        const fileList = document.getElementById('fileList');
        const emptyMessage = document.getElementById('emptyMessage');
        const newNamesTextarea = document.getElementById('newNames');
        const previewBtn = document.getElementById('previewBtn');
        const previewBody = document.getElementById('previewBody');
        const renameBtn = document.getElementById('renameBtn');
        const messageDiv = document.getElementById('message');
        
        // Array para armazenar arquivos
        let files = [];
        
        // Event listeners
        fileInput.addEventListener('change', handleFileSelect);
        previewBtn.addEventListener('click', generatePreview);
        renameBtn.addEventListener('click', renameAndDownload);
        
        // Função para lidar com a seleção de arquivos
        function handleFileSelect(e) {
            // Limpar array de arquivos
            files = [];
            
            // Adicionar novos arquivos
            Array.from(e.target.files).forEach(file => {
                files.push(file);
            });
            
            // Atualizar a lista de arquivos
            updateFileList();
        }
        
        // Função para atualizar a lista de arquivos
        function updateFileList() {
            // Limpar a lista
            while (fileList.firstChild) {
                fileList.removeChild(fileList.firstChild);
            }
            
            // Mostrar mensagem se não houver arquivos
            if (files.length === 0) {
                fileList.appendChild(emptyMessage);
                return;
            }
            
            // Adicionar cada arquivo à lista
            files.forEach((file, index) => {
                const item = document.createElement('div');
                item.className = 'file-item';
                
                const fileName = document.createElement('div');
                fileName.className = 'file-name';
                fileName.textContent = file.name;
                
                const moveUpBtn = document.createElement('button');
                moveUpBtn.textContent = '↑';
                moveUpBtn.disabled = index === 0;
                moveUpBtn.addEventListener('click', () => moveFile(index, 'up'));
                
                const moveDownBtn = document.createElement('button');
                moveDownBtn.textContent = '↓';
                moveDownBtn.disabled = index === files.length - 1;
                moveDownBtn.addEventListener('click', () => moveFile(index, 'down'));
                
                const removeBtn = document.createElement('button');
                removeBtn.textContent = 'X';
                removeBtn.addEventListener('click', () => removeFile(index));
                
                item.appendChild(fileName);
                item.appendChild(moveUpBtn);
                item.appendChild(moveDownBtn);
                item.appendChild(removeBtn);
                
                fileList.appendChild(item);
            });
        }
        
        // Função para mover um arquivo para cima ou para baixo
        function moveFile(index, direction) {
            if (direction === 'up' && index > 0) {
                // Trocar com o arquivo acima
                const temp = files[index];
                files[index] = files[index - 1];
                files[index - 1] = temp;
            } else if (direction === 'down' && index < files.length - 1) {
                // Trocar com o arquivo abaixo
                const temp = files[index];
                files[index] = files[index + 1];
                files[index + 1] = temp;
            }
            
            // Atualizar a lista
            updateFileList();
        }
        
        // Função para remover um arquivo
        function removeFile(index) {
            // Remover do array
            files.splice(index, 1);
            
            // Atualizar a lista
            updateFileList();
        }
        
        // Função para gerar a visualização
        function generatePreview() {
            // Limpar a tabela
            previewBody.innerHTML = '';
            
            // Verificar se há arquivos
            if (files.length === 0) {
                showMessage('Adicione arquivos primeiro.', 'error');
                return;
            }
            
            // Obter novos nomes
            const namesText = newNamesTextarea.value.trim();
            if (!namesText) {
                showMessage('Adicione os novos nomes na área de texto.', 'error');
                return;
            }
            
            // Processar os nomes (pegando a primeira coluna se forem dados tabulados)
            const newNames = namesText.split('\n').map(line => {
                const parts = line.split('\t');
                return parts[0].trim();
            });
            
            // Verificar se há nomes suficientes
            if (newNames.length < files.length) {
                showMessage(`Nomes insuficientes: ${files.length} arquivos, mas apenas ${newNames.length} nomes.`, 'error');
                return;
            }
            
            // Gerar a visualização
            files.forEach((file, index) => {
                const ext = file.name.substring(file.name.lastIndexOf('.'));
                const newName = newNames[index] + ext;
                
                const row = document.createElement('tr');
                
                const oldNameCell = document.createElement('td');
                oldNameCell.textContent = file.name;
                
                const newNameCell = document.createElement('td');
                newNameCell.textContent = newName;
                
                row.appendChild(oldNameCell);
                row.appendChild(newNameCell);
                
                previewBody.appendChild(row);
            });
            
            // Habilitar o botão de renomear
            renameBtn.disabled = false;
            
            // Mostrar mensagem de sucesso
            showMessage('Visualização gerada com sucesso!', 'success');
        }
        
        // Função para renomear e baixar arquivos
        function renameAndDownload() {
            // Verificar se há arquivos
            if (files.length === 0) {
                showMessage('Adicione arquivos primeiro.', 'error');
                return;
            }
            
            // Verificar se há visualização
            if (previewBody.children.length === 0) {
                showMessage('Gere a visualização primeiro.', 'error');
                return;
            }
            
            // Carregar JSZip dinamicamente
            loadJSZip(() => {
                // Obter novos nomes
                const namesText = newNamesTextarea.value.trim();
                const newNames = namesText.split('\n').map(line => {
                    const parts = line.split('\t');
                    return parts[0].trim();
                });
                
                // Criar o ZIP
                const zip = new JSZip();
                
                // Adicionar cada arquivo ao ZIP com o novo nome
                const promises = files.map((file, index) => {
                    return new Promise((resolve, reject) => {
                        const reader = new FileReader();
                        reader.onload = e => {
                            const ext = file.name.substring(file.name.lastIndexOf('.'));
                            const newName = newNames[index] + ext;
                            zip.file(newName, e.target.result);
                            resolve();
                        };
                        reader.onerror = reject;
                        reader.readAsArrayBuffer(file);
                    });
                });
                
                // Quando todos os arquivos forem adicionados
                Promise.all(promises)
                    .then(() => {
                        return zip.generateAsync({ type: 'blob' });
                    })
                    .then(blob => {
                        // Criar um link para download
                        const link = document.createElement('a');
                        link.href = URL.createObjectURL(blob);
                        link.download = 'arquivos_renomeados.zip';
                        
                        // Clicar no link
                        document.body.appendChild(link);
                        link.click();
                        document.body.removeChild(link);
                        
                        // Mostrar mensagem de sucesso
                        showMessage('Arquivos renomeados e baixados com sucesso!', 'success');
                    })
                    .catch(error => {
                        showMessage('Erro ao criar o ZIP: ' + error.message, 'error');
                    });
            });
        }
        
        // Função para carregar JSZip dinamicamente
        function loadJSZip(callback) {
            // Verificar se JSZip já está carregado
            if (window.JSZip) {
                callback();
                return;
            }
            
            // Criar script para carregar JSZip
            const script = document.createElement('script');
            script.src = 'https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js';
            script.onload = callback;
            script.onerror = () => {
                showMessage('Erro ao carregar JSZip. Verifique sua conexão com a internet.', 'error');
            };
            
            // Adicionar o script à página
            document.head.appendChild(script);
        }
        
        // Função para mostrar mensagens
        function showMessage(text, type) {
            messageDiv.textContent = text;
            messageDiv.className = type;
            messageDiv.style.display = 'block';
            
            // Ocultar após 5 segundos
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
